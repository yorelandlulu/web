<head>

    <link href="css/admin.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/icon.css">
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="common/css/demo.css">
    <script type="text/javascript"
            src="common/widget/jquery/jquery.min.js"></script>
    <script src="common/js/common.js" type="text/javascript"></script>
    <script type="text/javascript" src="news/js/news.js"></script>
    <script type="text/javascript"
            src="common/widget/jquery/jquery.easyui.min.js"></script>

    <script src="js/ui.core.js" type="text/javascript"></script>
    <script src="js/ui.tabs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $('.l_c > ul').tabs({ fx: { opacity: 'toggle' } }).tabs('l_c', 0);

        });
    </script>
    <style type="text/css">
        #container .center_contect .left_news .left_menu .center ul li ul li.hidden{
            display:none;
        }
    </style>
</head>

<body>
<div id="container">
    <div class="top_banner">


    </div>

    <div class="menu clear-block">
        <ul>

        </ul>
    </div>

    <div class="center_contect clear-block">

        <div class="left_news">
            <div class="left_menu">
                <div id="ctitle" class="top">学校概况</div>
                <div class="center">
                    <ul id="tc">
                    </ul>
                    <ul id="tc1">
                        <li id="menuli91"><a href="operater/main.html">用户管理</a></li>
                        <li id="menuli92"><a href="javascript:popupresetpass()">密码修改</a></li>
                        <li id="menuli93"><a href="javascript:logout()">退出登录</a></li>
                    </ul>
                    <!--ul id="tc" class="easyui-tree" data-options="animate:true"></ul-->
                </div>
                <div class="bottom"></div>

            </div>


        </div>

        <div class="right_neiye_con">


            <div class="news">
                <div class="news_title"><p id="subTitle" class="icon"></p></div>
                <div class="tab">
                    <div class="l_c">
                        <ul>
                            <li id="fli1"> <a href="#fragment-1">文章列表</a></li>
                            <li id="fli2">  <a href="#fragment-2" >提交文章</a></li>
                        </ul>
                    </div>
                    <div class="txt_right">
                        <div  id="fragment-1">
                            <div class="news_list">
                                <ul>

                                </ul>
                                <div class="pages">
                                    <a href="#" class="btn_prev">上一页</a>
                                    <span>
                                    </span>
                                    <a href="#" class="btn_next">下一页</a>


                                </div>
                            </div>
                        </div>
                        <div id="fragment-2">
                            <form id="fm" method="post" novalidate>
                                <span id="sign_in_tips_pop" class="warnImgWrap visible_none sign_tip"></span>
                                <div class="item first_item clear-block">
                                    <label id="lblaccount_popup" >
                                        标题:</label>
                                    <input class="easyui-validatebox" required="true" name="title" type="text" id="title" size="60" maxlength="60" ischeck="true" >
                                </div>
                                <div class="item first_item clear-block">
                                    <label >
                                        副标题:</label>
                                    <input name="subtitle" type="text" id="subtitle" size="60" maxlength="60" ischeck="false">
                                </div>
                                <div class="item first_item clear-block">
                                    <label >
                                        类别:</label>
                                    <input id="cc1" class="easyui-combobox" name="categoryid1"
                                           data-options="valueField:'id',textField:'name',onSelect: function(){
                                            $.ajax({
                                                url:'newscategory/listByPid.do',
                                                dataType : 'json',
                                                data : {pid :$('input[name=categoryid1]').val() },
                                                type : 'POST',
                                                success: function (data){
                                                    var jqData = data.rows;
                                                    $('#cc2').combobox( 'loadData' , jqData);
                                                    $('#cc3').combobox( 'loadData' , null);
                                                }
                                            });
                                        }">
                                    <input id="cc2" class="easyui-combobox" name="categoryid"
                                           data-options="valueField:'id',textField:'name',onSelect: function(){
                                            $.ajax({
                                                url:'newscategory/listByPid.do',
                                                dataType : 'json',
                                                data : {pid :$('input[name=categoryid]').val() },
                                                type : 'POST',
                                                success: function (data){
                                                    var jqData = data.rows;
                                                    $('#cc3').combobox( 'loadData' , jqData);
                                                }
                                            });
                                        }">
                                    <input id="cc3" class="easyui-combobox" name="categoryid3"
                                           data-options="valueField:'id',textField:'name'">
                                </div>
                                <div class="item first_item clear-block">
                                    <label >
                                        作者:</label>
                                    <input class="easyui-validatebox" required="true" name="author" type="text" id="author" size="60" maxlength="60" ischeck="true" >
                                </div>
                                <div id="editdiv" class="item first_item clear-block" style="display: none">
                                    <label>
                                        编辑人:</label>
                                    <input name="editname" type="text" id="editname" size="60" maxlength="60" ischeck="false">
                                </div>
                                <div class="item first_item clear-block" >
                                    <label>
                                        审核人:</label>
                                    <input name="auditname" type="text" id="auditname" size="60" maxlength="60" ischeck="false">
                                </div>
                                <div class="item first_item clear-block">
                                    <label >
                                        发布时间:</label>
                                    <input class="easyui-datetimebox" name="posttime1" style="width:200px">
                                </div>
                                <div class="item clear-block">
                                    <textarea id="TextArea1" cols="20" rows="2" class="ckeditor" name="content"></textarea>
                                </div>
                                <div class="item set_overflow margin_top_fix clear-block">
                                    <a id="sign_in_btn_pop" value-data="" onclick="_tcTraObj._tcTrackEvent('click', '提交', '用户');" href="javascript:saveUser();" class="btn_sign_in" title="登录">
                                        提&nbsp;交</a> <span id="logining_pop" style="display: none;" class="wait4sign">
                                            <img alt="提交中，请等待" src="http://img1.40017.cn/cn/new_ui/public/images/wait.gif">登录中…</span>
                                    <a class="sign_lostfound" href="javascript:resetform()" rel="nofollow">重&nbsp;置</a>
                                    <div class="clear_float">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
</body>

    newUser();

    checkAdmin();
