<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中共上海市委党校第三分校</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript"
        src="../common/widget/jquery/jquery.min.js"></script>
<script src="../js/jquery.cookie.js" type="text/javascript"></script>
<script src="../common/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="../news/js/view.js"></script>
</head>

<body><div oncontextmenu="return false" ondragstart="return false" onselectstart ="return false" onselect="document.selection.empty()" style="width:1000px; margin:auto;">
<div style="border:4px solid #a97d4c; padding:10px;">
  <h1></h1><h2></h2>
  <p>发布日期:<span id="posttime">2014-09-24</span> 作者:<span id="author"></span> <span id="editbox">编辑:<span id="edit"></span></span> <span id="auditbox">审核:<span id="audit"></span></span></p>
  <div>
    <div id="news_content">
    </div>
  </div>
  <p align="right"> <a href="javascript:window.print();" target="_blank"><img src="images/print.jpg" width="65" height="25" border="0" /></a></p>
 </div>

</div>
</body>
<script type="text/javascript">
    var newsid = $.cookie('newsid');
    $.ajax({
        url:'../news/view.do',
        data: {nid: newsid},
        dataType : 'json',
        type : 'POST',
        success: function (d){
            $("h1").html(d.title);
            $("h2").html(d.subtitle);
            $("#posttime").html(d.posttime);
            $("#audit").html(d.auditname);
            $("#author").html(d.author);
            $("#viewcount").html(d.viewcount);
            if(d.editname!=null&&d.editname!=""){
                $("#editbox").show();
                $("#edit").html(d.editname);
            }
            else{
                $("#editbox").hide();
            }
            $("#news_content").html(d.content);
        }
    });
</script>
</html>
