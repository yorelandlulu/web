<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中共上海市委党校第三分校</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript"
        src="../common/widget/jquery/jquery.min.js"></script>
<script src="../js/jquery.cookie.js" type="text/javascript"></script>
<script src="../common/js/common.js" type="text/javascript"></script>
</head>

<body><div style="width:1000px; margin:auto;">
<div style="border:4px solid #a97d4c; padding:10px;">
  <h1>网站地图</h1>
  <div>
    <div id="news_content">
    </div>
  </div>
 </div>

</div>
</body>
<script type="text/javascript">
    $.ajax({
        url:'newscategory/listAll.do',
        data: {},
        dataType : 'json',
        type : 'POST',
        success: function (d){
            for (var i in d[0].children) {
                $("#news_content").append("<li><a href='http://221.133.227.242/mapList.html?cid="+d[0].children[i].id+"'>"+d[0].children[i].text+"</a></li>");
                for (var j in d[0].children[i].children) {
                    $("#news_content").append("<li style='padding-left:20px'><a href='http://221.133.227.242/mapList.html?cid="+d[0].children[i].children[j].id+"'>"+d[0].children[i].children[j].text+"</a></li>");
                }
            }
        }
    });
</script>
</html>
