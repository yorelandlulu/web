<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中共上海市委党校第三分校</title>
    <link href="css/admin.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/icon.css">
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="common/css/demo.css">
    <script type="text/javascript"
            src="common/widget/jquery/jquery.min.js"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script src="common/js/common.js" type="text/javascript"></script>
    <script type="text/javascript"
            src="common/widget/jquery/jquery.easyui.min.js"></script>
    <script src="js/ui.core.js" type="text/javascript"></script>
    <script src="js/ui.tabs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $('.l_c > ul').tabs({ fx: { opacity: 'toggle' } }).tabs('l_c', 0);

        });
        function update(){
            $('#fm').form('submit',{
                url: 'operater/updatepassword.do',
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(result){
                    var result = eval('('+result+')');
                    if (!result.success){
                        $.messager.show({
                            title: 'Error',
                            msg: result.message
                        });
                    }
                    else{
                        alert("更新成功！");
                        window.close();
                    }
                }
            });
        }
    </script>

</head>

<body>
<div id="container">

    <div class="clear-block" style="width:800px">

        <div class="left_news">



        </div>

        <div class="right_neiye_con">


            <div class="news">

                <div class="tab">

                    <div class="txt_right">

                        <div id="fragment-2" class="ui-tabs-panel" style="">
                            <form id="fm" method="post" novalidate="" action="news/add.do">
                                <span id="sign_in_tips_pop" class="warnImgWrap visible_none sign_tip"></span>
                                <div class="item first_item clear-block">
                                    <label id="lblaccount_popup">
                                        原密码:</label>
                                    <input class="easyui-validatebox validatebox-text" required="true" name="old" type="password" id="title" size="60" maxlength="60" ischeck="true">
                                </div>
                                <div class="item first_item clear-block">
                                    <label id="lblaccount_popup">
                                        新密码:</label>
                                    <input class="easyui-validatebox validatebox-text" required="true" name="newpass" type="password" id="title" size="60" maxlength="60" ischeck="true">
                                </div>
                                <div class="item set_overflow margin_top_fix clear-block">
                                    <a id="sign_in_btn_pop" value-data="" onclick="_tcTraObj._tcTrackEvent('click', '提交', '用户');" href="javascript:update();" class="btn_sign_in" title="登录">
                                        提&nbsp;交</a> <span id="logining_pop" style="display: none;" class="wait4sign">
                                            <img alt="提交中，请等待" src="http://img1.40017.cn/cn/new_ui/public/images/wait.gif">登录中…</span>
                                    <div class="clear_float">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>
</body>

</script>
