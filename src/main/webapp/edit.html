<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中共上海市委党校第三分校</title>
    <link href="css/admin.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/icon.css">
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="common/css/demo.css">
    <script type="text/javascript"
            src="common/widget/jquery/jquery.min.js"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript" src="news/js/edit.js"></script>
    <script type="text/javascript"
            src="common/widget/jquery/jquery.easyui.min.js"></script>
    <script src="js/ui.core.js" type="text/javascript"></script>
    <script src="js/ui.tabs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $('.l_c > ul').tabs({ fx: { opacity: 'toggle' } }).tabs('l_c', 0);

        });
    </script>

</head>

<body>
<div id="container">

    <div class="clear-block" style="width:800px">

        <div class="left_news">



        </div>

        <div class="right_neiye_con">


            <div class="news">

                <div class="tab">

                    <div class="txt_right">

                        <div id="fragment-2" class="ui-tabs-panel" style="">
                            <form id="fm" method="post" novalidate="" action="news/add.do">
                                <span id="sign_in_tips_pop" class="warnImgWrap visible_none sign_tip"></span>
                                <div class="item first_item clear-block">
                                    <label id="lblaccount_popup">
                                        标题:</label>
                                    <input class="easyui-validatebox validatebox-text" required="true" name="title" type="text" id="title" size="60" maxlength="60" ischeck="true">
                                    <input type="hidden" name="id" id="idh" />
                                </div>
                                <div class="item first_item clear-block">
                                    <label>
                                        类别:</label>
                                    <input id="cc1" class="easyui-combobox" class="easyui-combobox" name="categoryid1"
                                           data-options="valueField:'id',textField:'name',onSelect: function(){
                                            $.ajax({
                                                url:'newscategory/listByPid.do',
                                                dataType : 'json',
                                                data : {pid :$('input[name=categoryid1]').val() },
                                                type : 'POST',
                                                success: function (data){
                                                    var jqData = data.rows;
                                                    $('#cc2').combobox( { 'loadData' : jqData,
                valueField:'id',
                textField:'name'});
                                                    $('#cc3').combobox( { 'loadData' : jqData,
                valueField:'id',
                textField:'name'});
                                                }
                                            });
                                        }">
                                    <input id="cc2" class="easyui-combobox" name="categoryid"
                                           data-options="valueField:'id',textField:'name',onSelect: function(){
                                            $.ajax({
                                                url:'newscategory/listByPid.do',
                                                dataType : 'json',
                                                data : {pid :$('input[name=categoryid]').val() },
                                                type : 'POST',
                                                success: function (data){
                                                    var jqData = data.rows;
                                                    $('#cc3').combobox( { 'loadData' : jqData,
                valueField:'id',
                textField:'name'});
                                                }
                                            });
                                        }">
                                    <input id="cc3" class="easyui-combobox" name="categoryid3"
                                           data-options="valueField:'id',textField:'name'">
                                </div>
                                <div class="item first_item clear-block">
                                    <label>
                                        作者:</label>
                                    <input class="easyui-validatebox validatebox-text" required="true" name="author" type="text" id="author" size="60" maxlength="60" ischeck="true">
                                </div>
                                <div class="item first_item clear-block">
                                    <label>
                                        发布时间:</label>
                                    <input class="easyui-datetimebox" name="posttime1" style="width:200px">
                                </div>
                                <div class="item clear-block">
                                    <textarea id="TextArea2" cols="20" rows="2" class="ckeditor" name="content"></textarea>
                                </div>
                                <div class="item set_overflow margin_top_fix clear-block">
                                    <a id="sign_in_btn_pop" value-data="" onclick="_tcTraObj._tcTrackEvent('click', '提交', '用户');" href="javascript:update();" class="btn_sign_in" title="登录">
                                        提&nbsp;交</a> <span id="logining_pop" style="display: none;" class="wait4sign">
                                            <img alt="提交中，请等待" src="http://img1.40017.cn/cn/new_ui/public/images/wait.gif">登录中…</span>
                                    <a class="sign_lostfound" href="javascript:del()" rel="nofollow">删&nbsp;除</a>
                                    <div class="clear_float">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>
</body>
<script>
</script>
</html>
