<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>News Category</title>
    <link rel="stylesheet" type="text/css"
          href="../common/widget/jquery/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css"
          href="../common/widget/jquery/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../common/css/demo.css">
    <script type="text/javascript"
            src="../common/widget/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="../common/widget/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../common/fckeditor/fckeditor.js"></script>

</head>
<body>

<table id="dg" title="新闻管理" class="easyui-datagrid" style="width:700px;height:250px"
       url="get_users.php"
       toolbar="#toolbar" pagination="true"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="firstname" width="50">标题</th>
        <th field="lastname" width="50">类别</th>
        <th field="phone" width="50">作者</th>
        <th field="email" width="50">上传时间</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">编辑</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">删除</a>
</div>

<div id="dlg" class="easyui-dialog" style="width:900px;height:700px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons">
    <div class="ftitle">新闻管理</div>
    <form id="fm" method="post" novalidate>
        <div class="fitem">
            <label>标题</label>
            <input name="firstname" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>类别</label>
            <select class="easyui-combobox" name="lastname" class="easyui-" required="true">
                <option>请选择..</option>
            </select>
        </div>
        <div class="fitem">
            <label>作者</label>
            <input name="phone">
        </div>
        <div class="fitem">
            <label>内容</label>
            <script type="text/javascript">
                var oFCKeditor = new FCKeditor('content');//
                oFCKeditor.BasePath='../common/fckeditor/';//指定FCKeditor根路径，也就是fckeditor.js所在的路径
                oFCKeditor.Height='500px';
                //oFCKeditor.ToolbarSet='Demo';
                oFCKeditor.Value="";
                oFCKeditor.Create();

                function save(){
                    var oEditor = FCKeditorAPI.GetInstance("content") ;
                    document.getElementById("fckCont").value=oEditor.GetXHTML();
                    document.form1.submit();
                    //alert(oEditor.GetXHTML()) //获取fck编辑器的内容 包括html标签
                    // alert( oEditor.EditorDocument.body.innerHTML ) ;//获取html内 包括html标签
                }

            </script>
            <input type="hidden" value="" id="fckCont" name="fckCont" />
        </div>

    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
</div>
<script type="text/javascript">
    var url;
    function newUser(){
        $('#dlg').dialog('open').dialog('setTitle','New User');
        $('#fm').form('clear');
        url = 'save_user.php';
    }
    function editUser(){
        var row = $('#dg').datagrid('getSelected');
        if (row){
            $('#dlg').dialog('open').dialog('setTitle','Edit User');
            $('#fm').form('load',row);
            url = 'update_user.php?id='+row.id;
        }
    }
    function saveUser(){
        $('#fm').form('submit',{
            url: url,
            onSubmit: function(){
                return $(this).form('validate');
            },
            success: function(result){
                var result = eval('('+result+')');
                if (result.errorMsg){
                    $.messager.show({
                        title: 'Error',
                        msg: result.errorMsg
                    });
                } else {
                    $('#dlg').dialog('close');        // close the dialog
                    $('#dg').datagrid('reload');    // reload the user data
                }
            }
        });
    }
    function destroyUser(){
        var row = $('#dg').datagrid('getSelected');
        if (row){
            $.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
                if (r){
                    $.post('destroy_user.php',{id:row.id},function(result){
                        if (result.success){
                            $('#dg').datagrid('reload');    // reload the user data
                        } else {
                            $.messager.show({    // show error message
                                title: 'Error',
                                msg: result.errorMsg
                            });
                        }
                    },'json');
                }
            });
        }
    }
</script>
<style type="text/css">
    #fm{
        margin:0;
        padding:10px 30px;
    }
    .ftitle{
        font-size:14px;
        font-weight:bold;
        padding:5px 0;
        margin-bottom:10px;
        border-bottom:1px solid #ccc;
    }
    .fitem{
        margin-bottom:5px;
    }
    .fitem label{
        display:inline-block;
        width:80px;
    }
</style>
</body>
</html>
