<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Panel - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="common/css/demo.css">
    <script type="text/javascript"
            src="common/widget/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="common/widget/jquery/jquery.easyui.min.js"></script>
</head>
<body>
<h2>Basic Panel</h2>
<p>The panel is a container for other components or elements.</p>
<div style="margin:20px 0 10px 0;">
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#p').panel('open')">Open</a>
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#p').panel('close')">Close</a>
</div>
<div id="p" class="easyui-panel" title="Basic Panel" style="width:700px;height:200px;padding:10px;">
    <p style="font-size:14px">Operator list</p>
    <ul>

    </ul>
</div>
<script type="text/javascript">
    listAllOperators();
    function listAllOperators(){
        $.getJSON("operater/listAll.do?page=1&rows=100",
                function(data) {
                    if (data && data.rows) {
                        for(var x in data.rows){
                            $('#p ul').append("<li>"+data.rows[x]+"</li>");
                        }
                    } else {
                        $('#p ul').empty();
                    }
                });
    }
</script>
</body>
</html>
