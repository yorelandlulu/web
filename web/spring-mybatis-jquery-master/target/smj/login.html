<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中共上海市委党校第三分校教务管理系统</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css"
          href="common/widget/jquery/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="common/css/demo.css">
    <link rel="stylesheet" type="text/css" href="common/css/login.css">
    <script type="text/javascript" src="common/widget/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="common/widget/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="common/js/validater.js"></script>

</head>

<body>
<div id="container">
    <div class="top_banner">


    </div>
    <div class="login_box">
        <form  id="login_form_pop" action="">
            <span id="sign_in_tips_pop" class="warnImgWrap visible_none sign_tip"></span>
            <div class="item first_item">
                <label id="lblaccount_popup" for="account_pop">
                    用户名:</label>
                <input id="account_pop" type="text" class="easyui-validatebox form-input"
                       name="code"
                       data-options="required:true,missingMessage:'用户名不能为空'" />
            </div>
            <div class="item">
                <label for="actpwd_pop">
                    密&nbsp;&nbsp;码:</label>
                <input type="password" id="actpwd_pop"
                       class="easyui-validatebox form-input" name="password"

                       data-options="required:true,missingMessage:'密码不能为空',validType:{length:[1,10],numOrLetter:[]}" />

            </div>


            <div class="item set_overflow margin_top_fix" style="padding-left:110px">
                <a id="sign_in_btn_pop" value-data="" onclick="_tcTraObj._tcTrackEvent('click', '登录', '同程用户');" href="javascript:void(0);" class="btn_sign_in" title="登录">
                    登&nbsp;录</a> <span id="logining_pop" style="display: none;" class="wait4sign">
                            <img alt="登录中，请等待" src="http://img1.40017.cn/cn/new_ui/public/images/wait.gif">登录中…</span>

                <div class="clear_float">
                </div>
            </div>
        </form>




    </div>

    <script type="text/javascript">
        $('#sign_in_btn_pop').click(function(event) {
            login()
        });
        $("body").keydown(function() {
            if (event.keyCode == "13") {//回车提交
                $('#login_submit').click();
            }
        });
        function login() {
            $('#login_form_pop').form(
                    'submit',
                    {
                        url : 'login/login.do',
                        success : function(data) {
                            var jsonData = eval('(' + data + ')');
                            if (data != null && data != ''
                                    && jsonData.success == true) {
                                window.location.href = 'main.html';
                            } else {
                                $.messager.alert('提 示', jsonData.message);
                            }
                        }
                    });
        }
    </script>

</div>
</body>
</html>
