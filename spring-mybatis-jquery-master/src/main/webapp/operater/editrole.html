<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/admin.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css"
      href="../common/widget/jquery/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css"
      href="../common/widget/jquery/themes/icon.css">
<script type="text/javascript" src="../common/widget/jquery/jquery.min.js"></script>
<script type="text/javascript"
        src="../common/widget/jquery/jquery.easyui.min.js"></script>
<script src="../js/jquery.cookie.js" type="text/javascript"></script>
<script type="text/javascript" src="js/editrole.js"></script>
<form id="fm" method="post" novalidate>
    <span id="sign_in_tips_pop" class="warnImgWrap visible_none sign_tip"></span>

    <div class="item first_item clear-block">
        <label id="lblaccount_popup">
            角色名:</label>
        <input class="easyui-validatebox" required="true" name="name" type="text" id="name" size="60" maxlength="60"
               ischeck="true">
    </div>
    <div class="item first_item clear-block">
        <label>
            备注:</label>
        <input class="easyui-validatebox" required="true" name="remark" type="text" id="remark" size="60" maxlength="60"
               ischeck="true">
        <input id="hid" type="hidden" name="id" />
    </div>
    <div class="item set_overflow margin_top_fix clear-block">
        <a id="sign_in_btn_pop" value-data=""
           href="javascript:update();" class="btn_sign_in" title="">
            提&nbsp;交</a>
        <a class="sign_lostfound" href="javascript:del()" rel="nofollow">删&nbsp;除</a>

        <div class="clear_float">
        </div>
    </div>

</form>
